            <script>
                var trucks = [
            {

            },
            {
                truckid: 'TR1527',
                desc: 'MV111',
                lat: 34.0500,
                long: -118.2500,
                EngineTemp: '68',
                TyrePressure1: '70',
                TyrePressure2: '72'
            },
            {
                truckid: 'TR1528',
                desc: 'MV111',
                lat: 36.0800,
                long: -115.1522,
                EngineTemp: '68',
                TyrePressure1: '70',
                TyrePressure2: '72'
            }
                ];
                var selectedItem;
                //Angular App Module and Controller
                function openPopup() {
                    //Load selected item to Local storage
                    var obj = trucks.filter(function (obj) {
                        return obj.truckid === selectedItem;
                    })[0];
                    localStorage.setItem("TruckData", JSON.stringify(obj));
                    window.open("TruckDetails.html");
                }
                angular.module('mapsApp', [])
                .controller('MapCtrl', function ($scope) {

                    var mapOptions = {
                        zoom: 4,
                        center: new google.maps.LatLng(40.0000, -98.0000),
                        mapTypeId: google.maps.MapTypeId.TERRAIN
                    }

                    $scope.map = new google.maps.Map(document.getElementById('map'), mapOptions);

                    $scope.markers = [];

                    var infoWindow = new google.maps.InfoWindow();

                  

                    var createMarker = function (info) {

                        var marker = new google.maps.Marker({
                            map: $scope.map,
                            position: new google.maps.LatLng(info.lat, info.long),
                            title: info.truckid,
                            icon: "Images/TMarker.png"
                        });
                        marker.content = '<div class="infoWindowContent">' + info.desc + '</div>';

                        google.maps.event.addListener(marker, 'click', function () {
                            infoWindow.setContent(marker.title + marker.content + '<button onclick="openPopup()">View</button>');
                            selectedItem = marker.title
                            infoWindow.open($scope.map, marker);
                        });

                        $scope.markers.push(marker);

                    }

                    for (i = 0; i < trucks.length; i++) {
                        createMarker(trucks[i]);
                    }

                    $scope.openInfoWindow = function (e, selectedMarker) {
                        e.preventDefault();
                        google.maps.event.trigger(selectedMarker, 'click');
                    }

                });
            </script>
